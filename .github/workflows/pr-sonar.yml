name: PR Post-Build Sonar
on:
    workflow_run:
        workflows: [PR Build]
        types: [completed]
jobs:
    sonar:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        if: github.event.workflow_run.conclusion == 'success'
        steps:
            - name: Checkout PR code
              uses: actions/checkout@v4
              with:
                  repository: ${{ github.event.workflow_run.head_repository.full_name }}
                  ref: ${{ github.event.workflow_run.head_branch }}
                  fetch-depth: 0

            - name: 'Download code coverage'
              uses: actions/github-script@v6
              with:
                  script: |
                      let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
                         owner: context.repo.owner,
                         repo: context.repo.repo,
                         run_id: context.payload.workflow_run.id,
                      });
                      let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
                        return artifact.name == "rsc-code-coverage"
                      })[0];
                      let download = await github.rest.actions.downloadArtifact({
                         owner: context.repo.owner,
                         repo: context.repo.repo,
                         artifact_id: matchArtifact.id,
                         archive_format: 'zip',
                      });
                      let fs = require('fs');
                      fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/rsc-code-coverage.zip`, Buffer.from(download.data));

            - name: 'Unzip code coverage'
              run: unzip rsc-code-coverage.zip

            - name: Setup workflow variables
              id: setupVariables
              run: |
                  # Load the PR number from the file
                  PR_NUMBER="$(<pr/pr_number)"
                  echo "PR_NUMBER: ${PR_NUMBER}"
                  PR_BRANCH="$(<pr/pr_branch)"
                  echo "PR_BRANCH: ${PR_BRANCH}"
                  PR_BASE="$(<pr/pr_base)"
                  echo "PR_BASE: ${PR_BASE}"

                  echo "::set-output name=pr_number::${PR_NUMBER}"
                  echo "::set-output name=pr_branch::${PR_BRANCH}"
                  echo "::set-output name=pr_base::${PR_BASE}"

            - name: SonarCloud Scan
              uses: sonarsource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.scm.revision=${{ github.event.workflow_run.head_sha }}
                      -Dsonar.pullrequest.key=${{ steps.setupVariables.outputs.pr_number }}
                      -Dsonar.pullrequest.branch=${{ steps.setupVariables.outputs.pr_branch }}
                      -Dsonar.pullrequest.base=${{ steps.setupVariables.outputs.pr_base }}
