name: PR Checks

on:
    pull_request:
        branches:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Dependencies ğŸ“¦
              run: yarn install

            - name: Lint ğŸ§¼
              run: yarn lint

            - name: Test ğŸ§ª
              run: yarn test

            - name: SonarCloud ğŸ”¬
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

            - name: Build ğŸ› ï¸
              run: yarn build
